apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clopus-watcher
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubeden/kubeden.git
    targetRevision: HEAD
    path: kubernetes/argocd/applications/clopus-watcher
  destination:
    server: https://kubernetes.default.svc
    namespace: clopus-watcher
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
