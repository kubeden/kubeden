apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeden-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubeden/kubeden.git
    targetRevision: HEAD
    path: kubernetes/argocd/applications/kubeden/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    manual:
      prune: true
      selfHeal: true
      autoCreateNamespace: true
  syncOptions:
  - CreateNamespace=true
---
