apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeden-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubeden/kubeden.git
    targetRevision: HEAD
    path: kubernetes/argocd/applications/kubeden/kubeden-api
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeden-api
  syncPolicy:
    syncOptions:
    - CreateNamespace=true