apiVersion: apps/v1
kind: Deployment
metadata:
  name: lucas-docs
  namespace: a2w-lucas
  labels:
    app: lucas-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lucas-docs
  template:
    metadata:
      labels:
        app: lucas-docs
    spec:
      containers:
        - name: docs
          image: registry.digitalocean.com/kubeden/a2w/lucas-docs:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
