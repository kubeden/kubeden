apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  name: lucas-docs-ingress
  namespace: a2w-lucas
spec:
  rules:
    - host: docs.a2w.io
      http:
        paths:
          - path: /lucas
            pathType: Prefix
            backend:
              service:
                name: lucas-docs
                port:
                  number: 80
  tls:
    - hosts:
        - docs.a2w.io
      secretName: a2w-lucas-docs-tls
