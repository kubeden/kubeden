apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lucas-data
  namespace: a2w-lucas
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Uncomment and set storageClassName if needed:
  storageClassName: do-block-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-sessions
  namespace: a2w-lucas
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Uncomment and set storageClassName if needed:
  storageClassName: do-block-storage
