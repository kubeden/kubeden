apiVersion: batch/v1
kind: CronJob
metadata:
  name: a2w-sre
  namespace: a2w-sre
spec:
  schedule: "*/60 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      ttlSecondsAfterFinished: 300
      template:
        spec:
          serviceAccountName: a2w-sre
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/hostname: kubeden-5h18f
          imagePullSecrets:
            - name: kubeden
          initContainers:
            - name: fix-permissions
              image: busybox
              command: ["sh", "-c", "chmod -R 777 /data"]
              volumeMounts:
                - name: data
                  mountPath: /data
              securityContext:
                runAsUser: 0
          containers:
            - name: sre
              image: registry.digitalocean.com/kubeden/a2w-sre:v0.3
              imagePullPolicy: Always
              env:
                - name: TARGET_NAMESPACE
                  value: "txtwrite"
                - name: SRE_MODE
                  value: "autonomous"  # or "report" for report-only mode
                - name: SQLITE_PATH
                  value: "/data/sre.db"
                - name: HOME
                  value: "/home/claude"
                - name: AUTH_MODE
                  value: "api-key"
                - name: ANTHROPIC_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: claude-auth
                      key: api-key
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: slack-webhook
                      key: webhook-url
                      optional: true
              volumeMounts:
                - name: data
                  mountPath: /data
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "1Gi"
                  cpu: "500m"
          volumes:
            - name: data
              hostPath:
                path: /data/a2w-sre
                type: DirectoryOrCreate
