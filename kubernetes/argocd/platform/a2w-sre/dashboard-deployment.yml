apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: a2w-sre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      nodeSelector:
        kubernetes.io/hostname: kubeden-5h18f
      containers:
        - name: dashboard
          image: registry.digitalocean.com/kubeden/a2w-sre-dashboard:v0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SQLITE_PATH
              value: "/data/sre.db"
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          hostPath:
            path: /data/a2w-sre
            type: DirectoryOrCreate
